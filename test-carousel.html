<link rel="import" href="bower_components/polymer/polymer.html">

<!-- import paper elements -->
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">

<dom-module id="test-carousel">
  <link rel="import" type="css" href="test-carousel.css">
  <template>
    <!-- HTML goes here -->
  <div class="central_panel">
  <paper-card heading="Current Selection" elevation="5">
    <div id="image_collection">
      <div class="visible"><img src="/carousel/images/9.png" id="0"></div>
      <div class="visible"><img src="/carousel/images/1.jpg" id="1"></div>
      <div class="visible"><img src="/carousel/images/2.jpg" id="2"></div>
      <div class="invisible"><img src="/carousel/images/3.jpg" id="3"></div>
      <div class="invisible"><img src="/carousel/images/4.jpg" id="4"></div>
      <div class="invisible"><img src="/carousel/images/5.jpg" id="5"></div>
      <div class="invisible"><img src="/carousel/images/6.jpg" id="6"></div>
      <div class="invisible"><img src="/carousel/images/7.jpg" id="7"></div>
      <div class="invisible"><img src="/carousel/images/8.jpg" id="8"></div>
      <div class="invisible"><img src="/carousel/images/9.png" id="9"></div>
    </div> 
      <!-- i want to display image name here -->
      <div class="card-content">{{title}}</div>

      <div class="card-actions">
        <paper-icon-button icon="arrow-back" on-click="prevImage" id="prevButton" disabled={{prevValue}}></paper-icon-button>
        <paper-icon-button icon="arrow-forward" on-click="nextImage" id="nextButton" disabled={{nextValue}}></paper-icon-button>
      </div>

  </paper-card>
  </div>

  </template>
</dom-module>

<script src="test-carousel.js"></script>
